<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math object</title>
  </head>

  <body>
    <div class="container">
      <h1>This is math object tutorial</h1>
    </div>
    <script>
      let m = Math;
      console.log(m);

      //   printing  the constants from Math Object
      console.log("The value of Math.E ", Math.E)
      console.log("The value of Math.LN2 ", Math.LN2)
      console.log("The value of Math.LN2 ", Math.LN10)
      console.log("The value of Math.E ", Math.LOG2E)
      console.log("The value of Math.E ", Math.LOG10E)
      console.log("The value of Math.PI ", Math.PI)
      console.log("The value of Math ", Math.SQRT1_2)
      console.log("The value of Math ", Math.SQRT2)


      // Try This All Math Functions and Methods

      // E: 2.718281828459045;
      // LN2: 0.6931471805599453;
      // LN10: 2.302585092994046;
      // LOG2E: 1.4426950408889634;
      // LOG10E: 0.4342944819032518;
      // PI: 3.141592653589793;
      // SQRT1_2: 0.7071067811865476;
      // SQRT2: 1.4142135623730951;
      // abs:ƒ abs()
      // acos:ƒ acos()
      // acosh:ƒ acosh()
      // asin:ƒ asin()
      // asinh:ƒ asinh()
      // atan:ƒ atan()
      // atan2:ƒ atan2()
      // atanh:ƒ atanh()
      // cbrt:ƒ cbrt()
      // ceil:ƒ ceil()
      // clz32:ƒ clz32()
      // cos:ƒ cos()
      // cosh:ƒ cosh()
      // exp:ƒ exp()
      // expm1:ƒ expm1()
      // floor:ƒ floor()
      // fround:ƒ fround()
      // hypot:ƒ hypot()
      // imul:ƒ imul()
      // log:ƒ log()
      // log1p:ƒ log1p()
      // log2:ƒ log2()
      // log10:ƒ log10()
      // max:ƒ max()
      // min:ƒ min()
      // pow:ƒ pow()
      // random:ƒ random()
      // round:ƒ round()
      // sign:ƒ sign()
      // sin:ƒ sin()
      // sinh:ƒ sinh()
      // sqrt:ƒ sqrt()
      // tan:ƒ tan()
      // tanh:ƒ tanh()
      // trunc:ƒ trunc()
      // Symbol(Symbol.toStringTag):"Math"


      // printing the function from Math object
      let a = 34.64534;
      let b = 89;
      console.log("The value of a and b is ", a, b);
      console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

      console.log("3 raised to the power of 2 is ", Math.pow(3, 2))
      console.log("2 raised to the power of 12 is ", Math.pow(2, 12))
      console.log("1 raised to the power of 2 is ", Math.pow(1, 2))



      console.log("Square root of 36 is  ", Math.sqrt(36))
      console.log("Square root of 64 is  ", Math.sqrt(64))
      console.log("Square root of 50 is  ", Math.sqrt(50))



      // Ceil and floor
      console.log("5.8 rounded up to nearest integer  is ", Math.ceil(5.8))
      console.log("5.8 rounded down to nearest integer  is ", Math.floor(5.8))

      // abs function
      console.log("absolute value of 5.66 is ", Math.abs(5.66))
      console.log("absolute value of -5.66 is ", Math.abs(-5.66))

      // Trinonometric Functions
      console.log("The value of Sin(pi) is ", Math.sin(Math.PI / 2))
      console.log("The value of Tan(pi) is ", Math.tan(Math.PI / 2))
      console.log("The value of cos(pi) is ", Math.cos(Math.PI / 2))


      // Min and Max functions
      console.log("minimum value of 4,5,6, is ", Math.min(4, 5, 6))
      console.log("minimum value of 14,5,16 is ", Math.min(14, 5, 16))
      console.log("Maximum value of  is ", Math.max(4, 5, 6))
      console.log("Maximum value of  is ", Math.max(14, 5, 16))


      // log function

      // Generating a random number
      let r = Math.random();
      // Random number b/w (a,b) = a + b (b-a)*Math.random
      let a1 = 1;
      let b1 = 100;
      let r_100 = a1 + (b1 - a1) * Math.random();
      console.log("The random number is ", r)
      console.log("The random number is ", r_100)
    </script>
  </body>
</html>
