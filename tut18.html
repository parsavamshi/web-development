<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara{
            color: blueviolet; /*color by name*/
        }
        #secondPara{
            color: rgb(red, green, blue); /*color by rgb value*/
        }
        #thirdPara{
            color: #ff88ff; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>

    <p id="firstpara">This is a paragraph from first box</p>
    
    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph from first box</p>

</body>
</html>
